services:
  # React Web UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api

  # API Gateway
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app
      - ./sdks:/app/sdks
      - /app/node_modules
      - /app/dist
    environment:
      - JAVASCRIPT_SDK_URL=http://sdk-javascript:5000
      - PYTHON_SDK_URL=http://sdk-python:5001
      - RUBY_SDK_URL=http://sdk-ruby:5004
    depends_on:
      - sdk-javascript
      - sdk-python
      - sdk-ruby

  # JavaScript SDK Container (Default - Always Available)
  sdk-javascript:
    build:
      context: ./sdks/javascript
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./sdks/javascript:/app
      - /app/node_modules
      - /app/dist

  # Python SDK Container (Default - Always Available)
  sdk-python:
    build:
      context: ./sdks/python
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./sdks/python:/app

  # Ruby SDK Container (Tier 2 - High Priority)
  sdk-ruby:
    build:
      context: ./sdks/ruby
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    volumes:
      - ./sdks/ruby:/app

networks:
  default:
    name: beforesend-network
